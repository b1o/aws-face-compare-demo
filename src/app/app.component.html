<div
  style="
    margin-bottom: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <div style="position: relative">
    <webcam
      [allowCameraSwitch]="false"
      [trigger]="triggerObservable"
      (imageCapture)="onFileChange($event)"
    ></webcam>
    <div
      *ngIf="loading"
      class="loading"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        background-color: rgba(0, 0, 0, 0.3);
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
      "
    >
      Comparing...
    </div>
    <button
      *ngIf="images.length < 2"
      style="position: absolute; top: 0; right: 0; margin: 5px"
      (click)="capture()"
    >
      Snap Photo
    </button>
  </div>
</div>

<div style="display: flex; flex-wrap: wrap">
  <img width="25%" *ngFor="let image of images" [src]="image.imageAsDataUrl" />
</div>

<div *ngIf="result">Similarity: {{ result.FaceMatches[0].Similarity }}</div>

<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
  "
>
  <button *ngIf="images.length > 1" (click)="compareFaces()">Compare</button>
  <button *ngIf="images.length" (click)="images = []; result = null">
    Reset
  </button>
</div>
